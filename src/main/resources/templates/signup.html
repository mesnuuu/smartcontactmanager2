<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">


<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">

						<img th:src="@{/img/membership.png}" class="center" />
						
						<h1 class="text-center">Register Here !!</h1>

						<form th:action="@{/do_register}">

							<!-- name field  -->

							<div class="mb-3">

								<label for="name_field" class="form-label">Your Name</label> <input
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required />

							</div>

							<!-- email field  -->

							<div class="mb-3">

								<label for="email_field" class="form-label">Your Email</label> <input
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required />

							</div>

							<!-- password field  -->

							<div class="mb-3">

								<label for="password_field" class="form-label">Your
									Password</label> <input type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter Here" required />

							</div>

							<!-- user about field -->

							<div class="mb-3 form-group">

								<textarea placeholder="Enter About yourself" rows="6"
									class="form-control"></textarea>
							</div>

							<div class="mb-3 container text-center  d-grid gap-3">

								<button type="submit" class="btn btn-primary ">Submit</button>

								<button type="reset"  class="btn btn-warning ">Reset</button>

							</div>

						</form>

					</div>
				</div>
			</div>


		</div>

	</section>

</body>
</html>
